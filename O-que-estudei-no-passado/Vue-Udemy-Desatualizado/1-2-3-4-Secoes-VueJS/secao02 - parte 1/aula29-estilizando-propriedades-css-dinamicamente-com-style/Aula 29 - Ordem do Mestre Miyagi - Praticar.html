<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>

    <style>
        #app div {
            display: inline-block;
            margin-right: 10px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :style="estilosCSS"></div>
        <div :style="[estilosCSS, {border: '2px solid black', 'background-color': 'blue'}]"></div>
        <div :style="{display: ['-webkit-bos','-ms-flexbox','flexbox']}"></div>
        <div 
            style="width: 200px; height: 200px"
            :style="{ backgroundColor: cor, height: tamanho + 'px' }"><!--Caso eu não quiser usar o traço devo colocar uma letra maiúscula, backgroundColor.-->
        </div>
        <input v-model="cor" placeholder="Cor">
        <input v-model="tamanho" placeholder="Tamanho em px">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                cor: '',
                tamanho: 200
            },
            computed: {
                estiloCSS: function() {
                    return {
                        backgroundColor: this.cor,
                        height: (+this.tamanho+ 10) + 'px',
                        width: '100px'                    };
                }
            }
        });
    </script>
</body>
</html>
