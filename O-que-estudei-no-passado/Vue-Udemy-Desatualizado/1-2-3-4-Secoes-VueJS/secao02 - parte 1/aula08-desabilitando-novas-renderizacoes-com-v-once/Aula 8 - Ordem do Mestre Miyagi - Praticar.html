<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-once>Nome inteiro: {{ nome }}</p>/*Será considerados conteúdos estáticos. Serve para desabilitar novas renderizações em elementos.*/
        <p>Nome: {{ getNome() }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: 'Leonardo Takashi Teramatsu'
            },
            methods: {
                getNome: function() {
                    this.nome = 'Leonardo';
                    return this.nome;
                }
            }
        });
    </script>
</body>
</html>
