<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Números</h1>
        <ul>
            <li v-for="(valor, indice) in 30">{{ indice }}: {{ valor }}</li><!--a iteração começa de 1 até 30-->
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
