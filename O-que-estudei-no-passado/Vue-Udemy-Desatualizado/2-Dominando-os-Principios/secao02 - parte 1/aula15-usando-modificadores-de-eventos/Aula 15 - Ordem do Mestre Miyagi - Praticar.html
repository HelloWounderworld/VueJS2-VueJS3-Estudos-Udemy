<!DOCTYPE html>
<html>
<head>
    <title>VueJs - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input v-on:keyup="onKey" placeholder="Qualquer tecla"><!--Permite que algum evento seja feito ao pressionar alguma tecla-->
        <br><!--placeholder serve para conseguir identificar o comando a ser feito dentro do input-->
        <input v-on:keyup.enter="onKey" placeholder="Tecla Enter">
        <br>
        <input v-on:keyup.enter.esc="onKey" placeholder="Tecla Enter ou Escape">
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            methods: {
                onKey: function(event){
                    console.log('Tecla '+ event.key + ' pressionada');
                }
            }
        })
    </script>
</body>
</html>
