<!DOCTYPE html>
<html lang="eng"><!--lang define a linguagem que será utiliado para codar-->
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>Curso: {{ curso }}</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: '#app',
            data: {
                curso: 'Olá VueJS - Rasta a Tabaca na vara vai sentando na vassoura...'
            }
        });

    </script>
</body>
</html>
