<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <input :value="nome" @input="nome = $event.target.value"><!--Esse @input é um two-way data-binding-->
        <input v-model="nome"><!--v-model é o que faz acima de forma resumida-->
        <p>Nome: {{ nome }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                nome: 'Leonardo'
            }
        })
    </script>
</body>
</html>
