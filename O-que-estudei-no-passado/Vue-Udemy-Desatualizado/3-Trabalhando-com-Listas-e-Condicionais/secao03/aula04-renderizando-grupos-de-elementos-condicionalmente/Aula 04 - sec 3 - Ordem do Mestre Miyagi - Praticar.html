<!DOCTYPE html>
<html>
<head>
    <title>VueJS - Guia Completo</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li>Olá VueJS</li>
            <li>Item 1</li>
            <template v-if="mostrar"><!--Essa tag template faz com que no console do navegador não apareça e os itens listados nela esteja dentro da tag ul-->
                <li>Item 2</li>
                <li>Item 3</li>
            </template>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }
        });
    </script>
</body>
</html>
